<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        div[class*=col-] {
            border: 1px solid blue;
        }

    </style>
</head>


<body>

    <div class="container-fluid">
        <div class="starter-template" style="background-color: aquamarine">
            <!--珊格系统：把浏览器窗口自动分配最多12列，row col-->
            <div class="row">
                <div class="col-md-1">col-1</div>
                <div class="col-md-1">col-2</div>
                <div class="col-md-1">col-3</div>
                <div class="col-md-1">col-4</div>
                <div class="col-md-1">col-5</div>
                <div class="col-md-1">col-6</div>
                <div class="col-md-1">col-7</div>
                <div class="col-md-1">col-8</div>
                <div class="col-md-1">col-9</div>
                <div class="col-md-1">col-10</div>
                <div class="col-md-1">col-11</div>
                <div class="col-md-1">col-12</div>
                <div class="col-md-1">col-13</div>
                <div class="col-md-1">col-14</div>
                <div class="col-md-1">col-15</div>
            </div>
            <div class="row">
                <div class="col-md-4">col-md-4</div>
                <div class="col-md">col-md-4</div>
                <div class="col-md">col-md-4</div>
            </div>
            <div class="row">
                <div class="col-md">col-md-6</div>
                <div class="col-md">col-md-6</div>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>
        (function() {
            'use strict'

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                )
                document.head.appendChild(msViewportStyle)
            }

        }())

    </script>

</body>

</html>
